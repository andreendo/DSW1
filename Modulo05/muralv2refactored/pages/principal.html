
<html>
<head>
    <title>Mural V1</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f6f8fa;
    color: #333;
    margin: 30px;
    line-height: 1.6;
}

h1 {
    color: #2c3e50;
    border-bottom: 2px solid #ccc;
    padding-bottom: 10px;
}

h2 {
    color: #34495e;
    margin-top: 30px;
}

form {
    background-color: #ffffff;
    padding: 20px;
    border: 1px solid #ddd;
    border-radius: 8px;
    max-width: 500px;
}

label {
    font-weight: bold;
}

input[type="text"],
textarea {
    width: 100%;
    padding: 8px;
    margin-top: 4px;
    margin-bottom: 12px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
}

button {
    background-color: #2ecc71;
    color: white;
    padding: 10px 18px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-weight: bold;
}

button:hover {
    background-color: #27ae60;
}

div > div {
    background-color: #ecf0f1;
    padding: 12px;
    border-radius: 6px;
    margin-bottom: 12px;
}

    </style>
</head>
<body>
<h1>Mural</h1>
<h2>Enviar Mensagem</h2>
<form action="postar" method="post">
    <label for="enviadoPor">Enviado por:</label><br>
    <input type="text" name="enviadoPor"><br><br>

    <label for="enviadoPara">Enviado para:</label><br>
    <input type="text" name="enviadoPara"><br><br>

    <label for="texto">Mensagem:</label><br>
    <textarea name="texto" rows="6" cols="40"></textarea><br><br>

    <button type="submit">Enviar</button>
</form>

<br><br><h2>Mensagens no mural:</h2><br>
__MENSAGEM__
</body>
</html>
